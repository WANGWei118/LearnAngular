<div class="container">
  <div class="parent">
    <h1>I am Parent</h1>
    <button nz-button nzType="primary" (click)="sendMessageToChildEvent()">Send message to Child</button>
    <h2 *ngIf="messageFromChild!==null"> {{messageFromChild}} </h2>
  </div>
  <div class="child">
    <app-child
      [messageFromParent]="sendMessageToChild()"
      (sendMessageToParentEvent)="receiveMessageFromChild($event)"></app-child>
  </div>
</div>
